<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maternal Health App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Maternal Health App</h1>
    <p>Helping you to stay healthy during pregnancy.</p>
    

    <form id="searchForm" method="post" action="/">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" name="age" required>
        <label for="sex" id="sex">Select your sex:</label>
        <select id="sex" name="sex" required>
            <option value="female">F</option>
            <option value="male">M</option>
            <option value="other">Other</option>
        </select>
        <label for="sexual_activity">Are you sexually active?</label>
        <select id="sexual_activity" name="sexual_activity" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="pregnant">Are you pregnant?</label>
        <select id="pregnant" name="pregnant" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <label for="health_issues">Do you smoke?</label>
        <select id="health_issues" name="health_issues" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <div id="results"></div>
    <script src="../static/js/script.js"></script>
</body>
</html>
